<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./login.html">
    <h1><i>Register</i></h1>
    
    <div>Name:
        <input type="text" name="name" id="name" required placeholder="Enter your full name"/>
    </div>

    <br>
    <div>Email Id:
        <input type="email" name="email" id="email" required placeholder="Enter your email"/>
    </div>
    <br>
    <div>Password:
        <input type="password" name="password" id="password" required placeholder="set your password"/>
    </div>
    <br>
    <div>Confirm Password
        <input type="password" name="confirm_pass" id="confirm_pass" required placeholder="re-enter your password" />
    </div>
    <br>
    <div>Gender:
        <input type="radio" name="gen1" id="gen1">Male
        <input type="radio" name="gen2" id="gen2">Female
    </div>
    <br>
    <div>Mobile Number:
        <input type="number" name="mobile" id="mobile" required placeholder="enter your number">
    </div>
    <br>
    <div>Date Of Birth:
        <input type="date" name="dob" id="dob" required> 
    </div>
    <br>
    <div>Address:
        <textarea name="address" id="address" required placeholder="enter your home address"></textarea>
    </div>
    <br>
    <div>
        <button>Submit</button>
    </div>
    </form>
</body>
</html>
